user nginx;

events {
    worker_connections 2048;
}

http {
    upstream backend {
        server 172.17.0.1:8081;
        server 172.17.0.1:8082;
        server 172.17.0.1:8083;
        server 172.17.0.1:8084;
    }

    server {
        location / {
            proxy_pass http://backend;
        }
    }
}